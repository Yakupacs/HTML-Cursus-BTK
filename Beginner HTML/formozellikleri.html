<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <h1>Form Özellikleri</h1>
        <form autocomplete="on">
            Ad Soyad: 
            <br>
            <input type="text" 
            size="30" 
            maxlength="50"
            required
            name="adsoyad"
            id="adsoyad"
            autofocus placeholder="Adınızı ve Soyadınızı Giriniz.">
            <br>
            Email:
            <br>
            <input type="email" size="30" 
            autofocus placeholder="Emailinizi Giriniz.">
            <br>
            Öneri:
            <br>
            <textarea name="oneri" rows="5" cols="27"
            autofocus placeholder="Birkaç cümleden oluşan önerinizi giriniz."></textarea>
            <br>
            <input type="submit"> <input type="reset" value="Temizle">
        </form>
    </body>
</html>
